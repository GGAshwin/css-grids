<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Layout</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div class="container">
        <div class="grid-item home">
            <div class="grid-sub-item" id="hero-content">
                <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, autem.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit omnis placeat dolore eum excepturi
                    dolores dignissimos quos consequuntur temporibus nemo!</p>
                <div class="btn-container">
                    <button class="primary-btn">Primary</button>
                    <button class="secondary-btn">Secondary</button>
                </div>
            </div>
            <div class="grid-sub-item" id="hero-image">
                <img src="test.svg" alt="">
            </div>
        </div>
        <div class="grid-item s1">
            <div class="flex-container">
                <div>Item1</div>
                <div>Item2</div>
            </div>
            <div class="grid-container">
                <div>Item3</div>
            </div>
        </div>
        <div class="grid-item s2">
            <div>Item1</div>
            <div>Item2</div>
            <div>Item3</div>
            <div>Item4</div>
        </div>
        <div class="grid-item about">
            <div>Item1</div>
            <div>Item2</div>
            <div>Item3</div>
            <div>Item4</div>
            <div>Item5</div>
        </div>
        <div class="grid-item footer">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
            <img src="https://source.unsplash.com/1600x900/" alt="" srcset="">
        </div>
    </div>
</body>

</html>
